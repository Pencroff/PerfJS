<div class="c-card c-card--test-desc {{? it.active }} c-card--primary {{?}}">
    <div class="c-card__content c-card__content--divider" data-id="{{=it.id}}">{{=it.name}}</div>
    <div class="c-card__content">
        <p class="c-paragraph">{{=it.description}}</p>
        <br/>
        <p class="c-paragraph">Tags:&nbsp
            {{~it.tags :tag:index}}
            <button type="button" class="c-button c-button--primary c-button--xsmall c-tag">
                {{=tag}}
            </button>
            {{~}}
        </p>
    </div>
</div>
